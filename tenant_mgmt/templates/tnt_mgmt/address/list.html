{% extends "./base.html" %} {% block content %}
<h1>Список зарегистрированных адресов</h1>
{% for address in addresses %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'addressDetails' address.id %}">{{ address }}</a>
      <small class="text-muted">{{ address.dateAdded }}</small>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
            <h2><a class="article-title" href="#">{{ user.owner }}</a></h2>
            <p class="article-content">{{ user.bio }}</p>
        </div>
        <div class="col-md-auto">
            <a class="btn btn-primary btn-sm" href="{% url 'addressEdit' address.id %}" role="button">Изменить</a>
        </div>
        <div class="col col-lg-2">
          <a class="btn btn-primary btn-sm" href="{% url 'addressDelete' address.id %}" role="button">Удалить</a>
        </div>
      </div>
    </div>
  </div>
</article>
{% empty %}
<small>Пусто</small>
{% endfor %} {% endblock content %}
