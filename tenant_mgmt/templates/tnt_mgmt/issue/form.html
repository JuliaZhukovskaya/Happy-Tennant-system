{% extends "./base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% if update %} Изменение заявки {% else %} Новая заявка {% endif %}</legend>
                {{ form|crispy }} 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% if update %} Сохранить {% else %} Создать {% endif %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
