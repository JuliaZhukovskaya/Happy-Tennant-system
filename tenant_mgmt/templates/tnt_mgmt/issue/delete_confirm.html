{% extends "./base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Удалить заявку </legend>
                <h2>Вы уверены, что хотите удалить заявку? </br>"{{object}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да</button>
                <a class="btn btn-outline-secondary" href="{% url 'issueDetails' object.id %}">Закрыть</a>
            </div>
        </form>
    </div>
{% endblock content %}
